<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адаптивна форма</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .form-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .form-container > div {
        flex: 1 1 45%;
        display: flex;
        flex-direction: column;
      }
      .form-container > div.full-width {
        flex: 1 1 100%;
      }
      .form-container label {
        margin-bottom: 5px;
      }
      .form-container input,
      .form-container select,
      .form-container textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-container input:valid,
      .form-container select:valid,
      .form-container textarea:valid {
        border-color: green;
      }
      .form-container input:invalid,
      .form-container select:invalid,
      .form-container textarea:invalid {
        border-color: red;
      }
      .form-container button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-container button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form class="form-container">
      <div>
        <label for="firstName">Ім'я</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          required
          minlength="2"
          maxlength="30"
          pattern="[A-Za-zА-Яа-яЁёЇїІіЄєҐґ]+"
        />
      </div>
      <div>
        <label for="lastName">Прізвище</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          required
          minlength="2"
          maxlength="30"
          pattern="[A-Za-zА-Яа-яЁёЇїІіЄєҐґ]+"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="phone">Телефон</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          pattern="\+?\d{10,15}"
        />
      </div>
      <div class="full-width">
        <label for="country">Країна</label>
        <select id="country" name="country" required>
          <option value="">Оберіть країну</option>
          <option value="ua">Україна</option>
          <option value="us">США</option>
          <option value="ca">Канада</option>
          <option value="uk">Велика Британія</option>
          <option value="eu">Європа</option>
        </select>
      </div>
      <div class="full-width">
        <label for="message">Повідомлення</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          required
          minlength="10"
          maxlength="500"
        ></textarea>
      </div>
      <div class="full-width">
        <button type="submit">Відправити</button>
      </div>
    </form>
  </body>
  <!-- <link rel="stylesheet" href="style.css" /> -->
</html>
